players:

  updating-opcode: 89
  excess-mask: 0x80

  order:
    - FORCE_CHAT
    - MOVEMENT
    - PUBLIC_CHAT
    - HITMARK
    - FACE_TILE
    - FORCE_MOVEMENT
    - FACE_PAWN
    - APPEARANCE
    - GFX
    - CONTEXT_MENU
    - ANIMATION

  blocks:
    - block: FORCE_CHAT
      bit: 0x8

    - block: MOVEMENT
      bit: 0x400
      structure:
        - name: type
          type: BYTE

    - block: PUBLIC_CHAT
      bit: 0x1
      structure:
        - name: effects
          type: SHORT
          order: LITTLE
          sign: UNSIGNED
        - name: icon
          sign: UNSIGNED
          type: BYTE
          trans: ADD
        - name: auto
          sign: UNSIGNED
          type: BYTE
          trans: ADD
        - name: compressed_length
          type: BYTE
        - name: compressed_data
          type: BYTES

    - block: CONTEXT_MENU
      bit: 0x2000

    - block: APPLY_TINT
      bit: 0x400
      structure:
        - name: recolourStartCycle
          type: SHORT
          trans: ADD
          order: LITTLE
        - name: recolourEndCycle
          type: SHORT
        - name: recolourHue
          type: BYTE
          trans: ADD
        - name: recolourSaturation
          type: BYTE
          trans: SUBTRACT
        - name: recolourLuminance
          type: BYTE
          trans: NEGATE
        - name: recolourAmount
          type: BYTE

    - block: NAME_CHANGE
      bit: 0x800
      structure:
        - name: new_name
          type: BYTE
          trans: SUBTRACT

    - block: FACE_PAWN
      bit: 0x2
      structure:
        - name: pawn_index
          type: SHORT
          trans: ADD

    - block: FORCE_MOVEMENT
      bit: 0x4000
      structure:
        - name: src_x
          type: BYTE
          trans: ADD
        - name: src_z
          type: BYTE
        - name: dst_x
          type: BYTE
        - name: dst_z
          type: BYTE
        - name: client_delay
          type: SHORT
          trans: ADD
        - name: client_duration
          type: SHORT
        - name: direction_angle
          type: SHORT
          trans: ADD

    - block: HITMARK
      bit: 0x40
      structure:
        - name: hitmarks
          type: BYTE
        - name: hitbars
          type: BYTE
        - name: hitbar_percentage
          type: BYTE
          trans: SUBTRACT
        - name: hitbar_to_percentage
          type: BYTE
          trans: NEGATE

    - block: ANIMATION
      bit: 0x40
      structure:
        - name: animation
          type: SHORT
          order: LITTLE
        - name: delay
          type: BYTE
          trans: ADD

    - block: FACE_TILE
      bit: 0x10
      structure:
        - name: degrees
          type: SHORT
          trans: ADD
          order: LITTLE

    - block: GFX
      bit: 0x100
      structure:
        - name: gfx
          type: SHORT
        - name: settings
          type: INT
          order: MIDDLE

    - block: APPEARANCE
      bit: 0x10
      structure:
        - name: length
          type: BYTE
          trans: SUBTRACT
        - name: buffer
          type: BYTES
          order: LITTLE

npcs:

  updating-opcode: 30
  large-updating-opcode: 58

  order:
    - FACE_TILE
    - OVERRIDE_LEVEL
    - FACE_PAWN
    - ANIMATION
    - APPLY_TINT
    - FORCE_MOVEMENT
    - FORCE_CHAT
    - GFX
    - HITMARK
    - NAME_CHANGE
    - APPEARANCE

  blocks:
    - block: APPLY_TINT
      bit: 0x200
      structure:
        - name: NOTHING
          type: SHORT
          trans: ADD
          order: LITTLE
        - name: NOTHING
          type: SHORT
        - name: NOTHING
          type: BYTE
          trans: ADD
        - name: NOTHING
          type: BYTE
          trans: SUBTRACT
        - name: NOTHING
          type: BYTE
          trans: NEGATE
        - name: NOTHING
          type: BYTE


    - block: NAME_CHANGE
      bit: 0x800
      structure:
        - name: name
          type: STRING

    - block: APPLY_TINT
      bit: 0x200
      structure:
        - name: recolourStartCycle
          type: SHORT
          trans: ADD
          order: LITTLE
        - name: recolourEndCycle
          type: SHORT
        - name: recolourHue
          type: BYTE
          trans: ADD
        - name: recolourSaturation
          type: BYTE
          trans: SUBTRACT
        - name: recolourLuminance
          type: BYTE
          trans: NEGATE
        - name: recolourAmount
          type: BYTE

    - block: OVERRIDE_LEVEL
      bit: 0x400
      structure:
        - name: level
          type: INT

    - block: FACE_PAWN
      bit: 0x2
      structure:
        - name: pawn_index
          type: SHORT
          trans: ADD

    - block: FACE_TILE
      bit: 0x10
      structure:
        - name: x
          type: SHORT
        - name: z
          type: SHORT
          order: LITTLE

    - block: ANIMATION
      bit: 0x20
      structure:
        - name: animation
          type: SHORT
          order: LITTLE
        - name: delay
          type: BYTE

    - block: APPEARANCE
      bit: 0x80
      structure:
        - name: transmog
          type: SHORT
          trans: ADD

    - block: GFX
      bit: 0x1
      structure:
        - name: gfx
          type: SHORT
          trans: ADD
          order: LITTLE
        - name: settings
          type: INT
          order: LITTLE

    - block: FORCE_CHAT
      bit: 0x40

    - block: HITMARK
      bit: 0x4
      structure:
        - name: hitmarks
          type: BYTE
        - name: hitbars
          type: BYTE
          trans: SUBTRACT
        - name: hitbar_percentage
          type: BYTE
        - name: hitbar_to_percentage
          type: BYTE
          trans: SUBTRACT

    - block: FORCE_MOVEMENT
      bit: 0x8
      structure:
        - name: src_x
          type: BYTE
          trans: NEGATE
        - name: src_z
          type: BYTE
          trans: SUBTRACT
        - name: dst_x
          type: BYTE
          trans: NEGATE
        - name: dst_z
          type: BYTE
          trans: ADD
        - name: client_delay
          sign: UNSIGNED
          type: SHORT
          order: LITTLE
        - name: client_duration
          type: SHORT
          order: LITTLE
        - name: direction_angle
          type: SHORT
